  updatedAt: DateTime
  state: PointInTimeStateEnum!
}

type ProductAvailability implements PointInTimeInterface {
  """The ID of an object"""
  id: ID!
  availability: ProductAvailabilityEnum!
  createdAt: DateTime!
  updatedAt: DateTime
  state: PointInTimeStateEnum!
}

enum ProductAvailabilityEnum {
